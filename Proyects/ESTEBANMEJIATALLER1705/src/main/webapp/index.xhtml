<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ESTUDIANTES</title>
</h:head>
<h:body>
	<h3>BASE DE DATOS ESTUDIANTES</h3>
	<h:form>
		<p:panel header="Registro" style="width:350px">
			<h:outputLabel for="cedula" value="Cedula:" />
			<h:inputText value="#{estudianteBean.cedula}"></h:inputText><br></br>
			<h:outputLabel for="apellido" value="Mejia:" />
			<h:inputText value="#{estudianteBean.apellido}"></h:inputText>
			<f:facet name="footer">
				<h:commandButton action="#{estudianteBean.agregar}" value="Registrar" ></h:commandButton>
			</f:facet>
		</p:panel>
	</h:form>
</h:body>
</html>
